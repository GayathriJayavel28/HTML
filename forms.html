<html>
<h1>Create Account</h1>
<form action="index.html">
    <fieldset>
        <legend>
            <h3>Create Account</h3>
        </legend>
        <label style="color: green; font-size: large;"><b>First name*</b></label>
        <input type="text" placeholder="enter your first name" size="30" required autofocus>
        <label style="color: green; font-size: large;"><b>Last name</b></label>
        <input type="text" placeholder="enter your last name" size="30">
        <br>
        <br>
        <label style="color: green; font-size: large;"><b>Email*</b></label>
        <input type="email" size="100" required>
        <br>
        <br>
        <label style="color: green; font-size: large;"><b>Password*</b></label>
        <input type="password" placeholder="enter your password" size="30" required>
        <label style="color: green; font-size: large;"> <b>Confirm Password*</b></label>
        <input type="password" placeholder="enter your confirm password" size="30" required>
        <br>
        <br>

        <label style="color: green; font-size: large;">Stream</label>
        <select>

            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select>
        <br>
        <br>


        <label style="color: green; font-size: large;"> <b>Gender</b></label>
        <label>
            <input type="radio" name="Gender">Male
        </label>
        <label>
            <input type="radio" name="Gender">Female
        </label>
        <label>
            <input type="radio" name="Gender">Others
        </label>


        <label style="color: green; font-size: large;"><b>Hobbies</b></label>
        <label>
            <input type="checkbox" name="Hobbies">Music
        </label>
        <label>
            <input type="checkbox" name="Hobbies">Sports
        </label>
        <label>
            <input type="checkbox" name="Hobbies">Reading
        </label>
        <label>
            <input type="checkbox" name="Hobbies">Travels
        </label>
        <label>
            <input type="checkbox" name="Hobbies">Movies
        </label>
        <br>
        <br>

        <label style="color: green; font-size: large;"><b> Upload Profile Picture</b></label>
        <input type="file" required>

        <label style="color: green; font-size: large;"><b>DOB</b></label>
        <input type="date">
        <br>
        <br>

        <label style="color: green; font-size: large;"><b>Bio</b></label><br>
        <textarea cols="100" rows="10" placeholder="Type here...."></textarea>
        <br>
        <br>
        <button style="background-color: green;"><b>Create</b></button>
    </fieldset>
</form>

</html>
